<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>欢迎登录固定资产管理系统</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script language="JavaScript" src="js/jquery.js"></script>
		<script src="js/cloud.js" type="text/javascript"></script>
		<script language="javascript">
			$(function() {
				$('.loginbox').css({
					'position': 'absolute',
					'left': ($(window).width() - 692) / 2
				});
				$(window).resize(function() {
					$('.loginbox').css({
						'position': 'absolute',
						'left': ($(window).width() - 692) / 2
					});
				})
			});
			$(function() {
				
				// 密码部分
				$('#login_showPwd').focus(function() {
					var text_value = $(this).val();
					if(text_value == this.defaultValue) {
						$('#login_showPwd').hide();
						$('#login_password').show().focus();
					}
				});
				$('#login_password').blur(function() {
					var text_value = $(this).val();
					if(text_value == "") {
						$('#login_showPwd').show();
						$('#login_password').hide();
					}
				});
			});
		</script>
	</head>

	<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
		<div id="mainBody">
			<div id="cloud1" class="cloud"></div>
			<div id="cloud2" class="cloud"></div>
		</div>
		<div class="logintop">
			<span>欢迎登录固定资产管理系统</span>
			<ul>
				<li>
					<a href="#">回首页</a>
				</li>
				<li>
					<a href="#">帮助</a>
				</li>
				<li>
					<a href="#">关于</a>
				</li>
			</ul>
		</div>
		<div class="loginbody">
			<span class="systemlogo"></span>
			<div class="loginbox">
				<ul>
					<li><input name="" type="text" class="loginuser" value="请输入用户名" onclick="JavaScript:this.value=''" /></li>
					<li>
						<input type="text" class="loginpwd" value="请输入您的密码" id="login_showPwd" />
						<input type="password" class="loginpwd" id="login_password" style="display: none" />
					</li>
					<li>
						<input name="" type="button" class="loginbtn" value="登录" onclick="javascript:window.location='main.html'" />
						<label>
    					<input name="" type="checkbox" value="" />记住密码
    				</label>
					</li>
				</ul>
			</div>
		</div>
		<div class="loginbm">Copyright © 20?? - 20?? 天津津房科技公司 版权所有.</div>
	</body>

</html>
